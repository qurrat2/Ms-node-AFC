name: Run Azure Login with OIDC
on: [push]

permissions:
  id-token: write # Required for OIDC
  contents: read
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
   # environment: # Optional: Good practice to link to a GitHub Environment
    #  name: Production 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure login ðŸ”‘
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          # Enable OIDC authentication
          enable-AzPSSession: true 
          
      - name: Run Azure CLI deployment script
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            # --- START AZURE CLI SCRIPT ---
            echo "Successfully logged in to Azure."
            az account show --output table

            # Define the target Resource Group and location
            RESOURCE_GROUP_NAME="App-RG" 
            LOCATION="centralus" # Ensure this matches the RG's actual location

            # ðŸ›‘ IMPORTANT: The 'az group create' command is REMOVED.
            # This workflow will FAIL if the 'App-RG' RG does not already exist, 
            # enforcing the security boundary defined by the Role Assignment.

            # 1. Verify the Resource Group exists and is accessible
            echo "Verifying access to Resource Group: $RESOURCE_GROUP_NAME"
            az group show --name $RESOURCE_GROUP_NAME

            # 2. Deploy a simple Azure Web App (Example)
            echo "Deploying a simple Azure Web App into $RESOURCE_GROUP_NAME..."
            APP_SERVICE_PLAN_NAME="my-gh-plan-${{ github.run_id }}"
            WEB_APP_NAME="gh-oidc-app-${{ github.run_id }}"

            # Deploy App Service Plan into the specified RG
            az appservice plan create \
              --name $APP_SERVICE_PLAN_NAME \
              --resource-group $RESOURCE_GROUP_NAME \
              --location $LOCATION \
              --sku F1 # Basic tier

            # Deploy Web App into the specified RG
            az webapp create \
              --name $WEB_APP_NAME \
              --resource-group $RESOURCE_GROUP_NAME \
              --plan $APP_SERVICE_PLAN_NAME

            echo "Deployment completed. Web App URL: https://${WEB_APP_NAME}.azurewebsites.net"
            # --- END AZURE CLI SCRIPT ---
